<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/index.css">
  
  <title>Age calculator app</title>
</head>
<body>
  <main class="container">
    <!-- all labels, inputs, and submit button (includes horizontal line) -->
    <section class="form">
      <div class="form__inputs">
        <div class="form__input">
          <label class="label" for="day">Day</label>
          <input class="input" type="text" id="day" name="day" maxlength="2" id="day" placeholder="DD">
          <span class="error-message"></span>
        </div>

        <div class="form__input">
          <label class="label" for="month">Month</label>
          <input class="input" type="text" id="month" name="month" maxlength="2" id="month" placeholder="MM">
          <span class="error-message"></span>
        </div>

        <div class="form__input">
          <label class="label" for="year">Year</label>
          <input class="input" type="text" id="year" name="year" maxlength="4" id="year" placeholder="YYYY">
          <span class="error-message"></span>
        </div>
      </div>

      <div class="form__submit">
        <hr />

        <button class="submit" id="submitBtn">
          <img src="./assets/images/icon-arrow.svg" alt="calculate">
        </button>
      </div>

    </section>

    <!-- all outputs (years, months, days) -->
    <section class="results">
      <div class="results__container">
        <div class="result" id="years">--</div>
        <div class="result__label">years</div>
      </div>

      <div class="results__container">
        <div class="result" id="months">--</div>
        <div class="result__label">months</div>
      </div>

      <div class="results__container">
        <div class="result" id="days">--</div>
        <div class="result__label">days</div>
      </div>
    </section>
  </main>

  <script src="./src/index.js"></script>
</body>
</html>
